name: Github Context

on:
  workflow_dispatch:

jobs:
  github_context:
    runs-on: ubuntu-latest
    steps:
      - name: Print Info about GitHub
        run: |
          echo "Repository details: ${{ github.repository }}"
          echo "Repo ID: ${{ github.repository_id }}"
          echo "Repo URL: ${{ github.repositoryUrl }}"
          echo "Repo Token: ${{ github.token }}"
          echo "Workflow Name: ${{ github.workflow }}"
          echo "Actor: ${{ github.actor }}"
          echo "Ref Details: ${{ github.ref }}"
          echo "Trigger Event: ${{ github.event_name }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Runner Number: ${{ github.run_number }}"
          echo "Repository Owner: ${{ github.repository_owner }}"
          echo "Repository URL: ${{ github.repositoryUrl }}"
          echo "Token: ${{ github.token }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Workflow Ref: ${{ github.workflow_ref }}"
          echo "Workflow SHA: ${{ github.workflow_sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Triggering Event Name: ${{ github.event_name }}"
          echo "Event Path: ${{ github.event_path }}"
          echo "Event Payload: ${{ toJson(github.event) }}"
          echo "Ref: ${{ github.ref }}"
          echo "Head Ref: ${{ github.head_ref }}"
          echo "Base Ref: ${{ github.base_ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Head Ref: ${{ github.head_ref }}"
          echo "Run Number: ${{ github.run_number }}"
          echo "Job: ${{ github.job }}"
          echo "Server URL: ${{ github.server_url }}"
          echo "API URL: ${{ github.api_url }}"
          echo "GraphQL URL: ${{ github.graphql_url }}"
          echo "Workspace: ${{ github.workspace }}"
          echo "Action: ${{ github.action }}"
          echo "Action Path: ${{ github.action_path }}"
          echo "Action Repository: ${{ github.action_repository }}"
          echo "Action Ref: ${{ github.action_ref }}"

          


           
           
           
